baseDir: examples/api-php-quotations-iac/
cfg:
  templatesDir: /Users/gajdaw/pgttc/giac/src/../templates/
  nunjucks:
    autoescape: false
    tags:
      variableStart: <<<
      variableEnd: '>>>'
      blockStart: <%
      blockEnd: '%>'
    dev: false
    throwOnUndefined: false
    trimBlocks: false
    lstripBlocks: false
  filenameConvertions:
    gitignore: .gitignore
    dockerignore: .dockerignore
    gitkeep: .gitkeep
iterations:
  - __VPC_NAME__: dev
    __ENV_NAME__: dev1
files:
  - src: files/auth/Makefile
    dest: auth/Makefile
  - src: files/helm/deploy.sh
    dest: helm/__VPC_NAME__/__ENV_NAME__/deploy.sh
  - src: files/helm/values.yaml
    dest: helm/__VPC_NAME__/__ENV_NAME__/values.yaml
  - src: files/README.md
    dest: README.md
  - src: terraform/terragrunt.hcl
    dest: terraform/terragrunt.hcl
  - src: terraform/gitignore
    dest: terraform/gitignore
  - src: files/docker/dockerfiles/php/fpm.Dockerfile
    dest: docker/build/fpm.Dockerfile
  - src: files/docker/dockerfiles/php/nginx/nginx.Dockerfile
    dest: docker/build/nginx.Dockerfile
  - src: files/docker/dockerfiles/php/nginx/default.conf
    dest: docker/build/default.conf
  - src: files/docker/dockerfiles/node/node-frontend.Dockerfile
    dest: docker/build/frontend.Dockerfile
  - src: files/docker/dockerfiles/traefik/traefik.Dockerfile
    dest: docker/build/traefik.Dockerfile
  - src: files/docker/dockerfiles/traefik/traefik.toml
    dest: docker/build/traefik.toml
  - src: files/docker/test/docker-compose-traefik.yml
    dest: docker/test/docker-compose.yml
  - src: files/docker/build/gitignore
    dest: docker/build/gitignore
  - src: files/docker/build/dockerignore
    dest: docker/build/dockerignore
  - src: files/docker/test/env
    dest: docker/test/.env
  - src: files/docker/build/Makefile
    dest: docker/build/Makefile
dirs:
  - src: ansible
    dest: ansible
  - src: tests
    dest: tests
  - src: vpn
    dest: vpn
  - src: helm-charts/helm-chart-basic
    dest: helm-chart
  - src: terraform/vpc
    dest: terraform/vpc
  - src: terraform/gke
    dest: terraform/gke
  - src: terraform/gsa
    dest: terraform/gsa
params:
  dockerComposeServiceNaming: long
  name: api-php-quotations
  description: API / PHP / Quotations
  app_repo: 'git@github.com:PragmaticGuideToTheCloud/api-php-quotations.git'
  provider:
    gcp:
      project_id: gcp_project_id_12345
      envs:
        - dev/dev1
      vpc:
        boilerplate: >-
          git::ssh://git@github.com/PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git//terraform/vpc
      gke:
        boilerplate: >-
          git::ssh://git@github.com/PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git//terraform/gke-public-plane
      gsa:
        boilerplate: >-
          git::ssh://git@github.com/PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git//terraform/gsa
      autoZone: false
  services:
    fpm:
      type: ClusterIP
      targetPort: 9000
      port: 9000
      srcCodePath: /backend
    nginx:
      url: /api/
      readinessEnabled: true
      readinessPath: /api/alive
      srcCodePath: /backend
      withTraefik: true
    frontend:
      url: /
      srcCodePath: /frontend
      withTraefik: true
  container_registry: eu.gcr.io
  terraform:
    - vpc
    - gke
    - gsa
  ansibleBoilerplateUrl: 'git@github.com:PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git'
  containers:
    - name: traefik
      srcCodePath: ''
    - name: fpm
      srcCodePath: /backend
    - name: frontend
      srcCodePath: /frontend
    - name: nginx
      srcCodePath: /backend
  dockerServices:
    - name: traefik
      nodePort: 1
      url: ''
      type: NodePort
      excludeFromHelm: true
      dockerComposeServiceName: api-php-quotations-traefik
    - name: fpm
      nodePort: 32767
      url: ''
      type: ClusterIP
      targetPort: 9000
      port: 9000
      srcCodePath: /backend
      dockerComposeServiceName: api-php-quotations-fpm
    - name: frontend
      nodePort: 32766
      url: /
      type: NodePort
      srcCodePath: /frontend
      withTraefik: true
      dockerComposeServiceName: api-php-quotations-frontend
    - name: nginx
      nodePort: 32765
      url: /api/
      type: NodePort
      readinessEnabled: true
      readinessPath: /api/alive
      srcCodePath: /backend
      withTraefik: true
      dockerComposeServiceName: api-php-quotations-nginx
  helmServices:
    - name: fpm
      nodePort: 32767
      url: ''
      type: ClusterIP
      targetPort: 9000
      port: 9000
      srcCodePath: /backend
      dockerComposeServiceName: api-php-quotations-fpm
    - name: frontend
      nodePort: 32766
      url: /
      type: NodePort
      srcCodePath: /frontend
      withTraefik: true
      dockerComposeServiceName: api-php-quotations-frontend
    - name: nginx
      nodePort: 32765
      url: /api/
      type: NodePort
      readinessEnabled: true
      readinessPath: /api/alive
      srcCodePath: /backend
      withTraefik: true
      dockerComposeServiceName: api-php-quotations-nginx
