baseDir: examples/geo-php-cities-iac/
cfg:
  templatesDir: /Users/gajdaw/pgttc/giac/src/../templates/
  nunjucks:
    autoescape: false
    tags:
      variableStart: <<<
      variableEnd: '>>>'
      blockStart: <%
      blockEnd: '%>'
    dev: false
    throwOnUndefined: false
    trimBlocks: false
    lstripBlocks: false
  filenameConvertions:
    gitignore: .gitignore
    dockerignore: .dockerignore
    gitkeep: .gitkeep
iterations:
  - __VPC_NAME__: dev
    __ENV_NAME__: dev1
files:
  - src: files/auth/Makefile
    dest: auth/Makefile
  - src: files/helm/deploy.sh
    dest: helm/__VPC_NAME__/__ENV_NAME__/deploy.sh
  - src: files/helm/values.yaml
    dest: helm/__VPC_NAME__/__ENV_NAME__/values.yaml
  - src: files/README.md
    dest: README.md
  - src: files/giac-doc.md
    dest: giac-doc.md
  - src: terragrunt/terragrunt.hcl
    dest: terragrunt/terragrunt.hcl
  - src: files/gitignore
    dest: gitignore
  - src: files/docker/dockerfiles/php/api-platform-postgres.Dockerfile
    dest: docker/build/fpm.Dockerfile
  - src: files/docker/dockerfiles/php/nginx/nginx.Dockerfile
    dest: docker/build/nginx.Dockerfile
  - src: files/docker/dockerfiles/php/nginx/default.conf
    dest: docker/build/default.conf
  - src: files/docker/dockerfiles/node/node-frontend.Dockerfile
    dest: docker/build/frontend.Dockerfile
  - src: files/docker/dockerfiles/traefik/traefik.Dockerfile
    dest: docker/build/traefik.Dockerfile
  - src: files/docker/dockerfiles/traefik/traefik.toml
    dest: docker/build/traefik.toml
  - src: files/docker/test/docker-compose-traefik.yml
    dest: docker/test/docker-compose.yml
  - src: files/docker/build/gitignore
    dest: docker/build/gitignore
  - src: files/docker/build/dockerignore
    dest: docker/build/dockerignore
  - src: files/docker/test/env
    dest: docker/test/.env
  - src: files/docker/build/Makefile
    dest: docker/build/Makefile
dirs:
  - src: ansible
    dest: ansible
  - src: tests
    dest: tests
  - src: vpn
    dest: vpn
  - src: helm-charts/helm-chart-with-job
    dest: helm-chart
  - src: terragrunt/vpc
    dest: terragrunt/vpc
  - src: terragrunt/gke
    dest: terragrunt/gke
  - src: terragrunt/sql
    dest: terragrunt/sql
  - src: terragrunt/gsa
    dest: terragrunt/gsa
params:
  dockerComposeServiceNaming: long
  name: geo-php-cities
  description: Geography / PHP / Cities
  app_repo: 'git@github.com:PragmaticGuideToTheCloud/geo-php-cities.git'
  provider:
    gcp:
      project_id: gcp_project_id_12345
      envs:
        - dev/dev1
      vpc:
        boilerplate: >-
          git::ssh://git@github.com/PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git//terraform/vpc
      gke:
        boilerplate: >-
          git::ssh://git@github.com/PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git//terraform/gke-public-plane
      gsa:
        boilerplate: >-
          git::ssh://git@github.com/PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git//terraform/gsa
      autoZone: false
  services:
    fpm:
      type: ClusterIP
      targetPort: 9000
      port: 9000
      dockerComposeDependsOn:
        - geo-php-cities-database
      environment:
        DATABASE_URL: >-
          postgresql://apiuser:SecretPassword123!@geo-php-cities-database:5432/apidb?serverVersion=13&charset=utf8
      srcCodePath: /backend
    frontend:
      url: /
      srcCodePath: /frontend
      withTraefik: true
    nginx:
      url: /api/
      readinessEnabled: true
      readinessPath: /api/alive
      srcCodePath: /backend
      withTraefik: true
    database:
      image: 'postgres:13-alpine'
      environment:
        POSTGRES_DB: apidb
        POSTGRES_USER: apiuser
        POSTGRES_PASSWORD: SecretPassword123!
  terraform:
    - vpc
    - gke
    - sql
    - gsa
  db:
    database_host: geo-php-cities-database
    database_name: apidb
    database_user: apiuser
    database_password: SecretPassword123!
  helm:
    job:
      service: fpm
      command: /bin/sh
      args:
        - '-c'
        - 'php /var/www/bin/console doctrine:migrations:migrate -n'
        - 'php /var/www/bin/console cache:warmup --env=prod'
  container_registry: eu.gcr.io
  ansibleBoilerplateUrl: 'git@github.com:PragmaticGuideToTheCloud/gcp-cloud-boilerplate.git'
  containers:
    - name: traefik
      srcCodePath: ''
    - name: fpm
      srcCodePath: /backend
    - name: frontend
      srcCodePath: /frontend
    - name: nginx
      srcCodePath: /backend
  dockerServices:
    - name: traefik
      nodePort: 1
      url: ''
      type: NodePort
      excludeFromHelm: true
      dockerComposeServiceName: geo-php-cities-traefik
    - name: fpm
      nodePort: 32767
      url: ''
      type: ClusterIP
      targetPort: 9000
      port: 9000
      dockerComposeDependsOn:
        - geo-php-cities-database
      environment:
        DATABASE_URL: >-
          postgresql://apiuser:SecretPassword123!@geo-php-cities-database:5432/apidb?serverVersion=13&charset=utf8
      srcCodePath: /backend
      dockerComposeServiceName: geo-php-cities-fpm
    - name: database
      image: 'postgres:13-alpine'
      url: ''
      excludeFromHelm: true
      type: NodePort
      environment:
        POSTGRES_DB: apidb
        POSTGRES_USER: apiuser
        POSTGRES_PASSWORD: SecretPassword123!
      dockerComposeServiceName: geo-php-cities-database
    - name: frontend
      nodePort: 32766
      url: /
      type: NodePort
      srcCodePath: /frontend
      withTraefik: true
      dockerComposeServiceName: geo-php-cities-frontend
    - name: nginx
      nodePort: 32765
      url: /api/
      type: NodePort
      readinessEnabled: true
      readinessPath: /api/alive
      srcCodePath: /backend
      withTraefik: true
      dockerComposeServiceName: geo-php-cities-nginx
  helmServices:
    - name: fpm
      nodePort: 32767
      url: ''
      type: ClusterIP
      targetPort: 9000
      port: 9000
      dockerComposeDependsOn:
        - geo-php-cities-database
      environment:
        DATABASE_URL: >-
          postgresql://apiuser:SecretPassword123!@geo-php-cities-database:5432/apidb?serverVersion=13&charset=utf8
      srcCodePath: /backend
      dockerComposeServiceName: geo-php-cities-fpm
    - name: frontend
      nodePort: 32766
      url: /
      type: NodePort
      srcCodePath: /frontend
      withTraefik: true
      dockerComposeServiceName: geo-php-cities-frontend
    - name: nginx
      nodePort: 32765
      url: /api/
      type: NodePort
      readinessEnabled: true
      readinessPath: /api/alive
      srcCodePath: /backend
      withTraefik: true
      dockerComposeServiceName: geo-php-cities-nginx
